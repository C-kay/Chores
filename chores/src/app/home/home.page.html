<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar mode="ios | md" showCancelButton="never" [animated]="true" placeholder="Search for Chores" [autocomplete]="true"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-button (click)= "signOut()">Sign Out</ion-button> -->

  <ion-card (click)="selectService('laundry')">
    <img src="../../assets/img/laundry.jpg">
    
    <ion-card-header>
      <ion-card-title>Laundry</ion-card-title>
      <ion-card-subtitle>*</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card (click)="selectService('pick-up')">
    <img src="../../assets/img/bike.jpg">

  <ion-card-header>
    <ion-card-title>Pick-up and Drop-off</ion-card-title>
    <ion-card-subtitle>*</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
